
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WB Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="p-6 flex flex-col sm:flex-row justify-between items-center bg-gray-800 gap-4">
    <h1 class="text-2xl font-bold text-red-500">WB Movie</h1>
    <input type="text" placeholder="Search for movies..." class="p-2 rounded bg-gray-700 text-white w-full sm:w-1/3">
  </header>

  <!-- Hero Section -->
  <section class="p-6 bg-gray-800 text-center">
    <h2 class="text-4xl font-semibold mb-2">Featured Movie: The Last Stand</h2>
    <p class="text-gray-300 mb-4">Watch the latest blockbuster now</p>
    <a href="#" class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded text-white font-medium">Watch Now</a>
  </section>

  <!-- Movie Grid -->
  <section class="p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    <!-- Movie Card -->
    <div class="bg-gray-800 rounded overflow-hidden shadow-lg hover:shadow-xl transition">
      <img src="movie1.jpg" alt="Movie 1" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-bold text-lg">Movie Title</h3>
        <p class="text-gray-400 text-sm">2025 · Action</p>
        <a href="#" class="text-red-400 hover:underline">Watch Now</a>
      </div>
    </div>

    <!-- Add more movie cards below by duplicating the above div -->

  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-4 mt-8 text-gray-400 text-sm">
    © 2025 WB Movie. All rights reserved.
  </footer>

</body>
</html>
